logstash_forwarder_user: logstash-forwarder
logstash_forwarder_group: logstash-forwarder

logstash_forwarder_logstash_server: "localhost"
logstash_forwarder_logstash_server_port: 6000

logstash_ssl_dir: /etc/pki/logstash
logstash_local_ssl_cert_file: myssl.crt

logstash_forwarder_files:
  - paths:
      - /var/log/messages
      - /var/log/auth.log
    fields:
      type: syslog

